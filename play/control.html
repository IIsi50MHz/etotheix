<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>		
		<script src="http://jquery.com/src/jquery-latest.js"></script>
		<script src="control.js"></script>		
	</head>
	<body>
		<!-- 	
			Concepts:
				delegator object
					protoDelegator
						init() -- initializes all controls on a page						
				
				delegator element -- the parent of one or more anchor containers
					a delegator element is what events are bound to. It should be an element that never gets destroyed or repelaced for the life of the page
				control elements -- defined by control attribute of an anchor container
					NOTE: It is possible for a control element and a delegator element to be the same element
								
				anchor container -- together with its control anchors, an anchor container defines connections between a control and other elements
					tag:
						div
					attributes:
						control	
			
				control anchors -- together with their anchor container, control anchors define connections between a control and other elements					
					tag: 
						a
					attributes: 
						hook
						action
						event
		-->
		
		<!-- a delegator is what events are bound to. It should be an element that never gets destroyed or repelaced for the life of the page -->
		<!-- a control element where the delgator looks for events. You can create and destroy control elements at will; nothing bad will happen because events are bound to the delegator element -->
		<!-- an anchor container holds anchors with hooks to elements affected by a control -->
		<!-- anchor elements define when (event) and how (action) an element (hook) is affected by the events on control elements -->
		
		<div id="dong">delegator-control
			<div control="#dong">
				<a hook="#dong" event="click" action="select"></a>
				<a hook="#ding" event="click" action="select"></a>
			</div>	
		</div>

		<!-- a delegator is always the parent of an anchor container -->
		<!-- delegator elements should have an id -->
		<div id="kong">delegator 
			<div control=".thing">
				<a hook=".thing" event="click" action="toggleSelectOne"></a>		
				<a hook="#ding" event="click" action="select"></a>
			</div>
			<div control=".button">
				<a hook="#ding" event="hover" action="select"></a>
			</div>
			
			<ul id="king">
				<li class="thing">one</li>
				<li class="thing">two
					<div class="button">bink</div>
				</li>
				<li class="thing">three
					<div class="button">bink</div>
				</li>
				<li class="thing">four</li>
				<li class="thing">five</li>
			</ul>
		</div>

		<div id="ding">DING!</div>
	</body>
</html>
