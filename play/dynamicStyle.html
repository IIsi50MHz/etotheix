<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>					
		<style type='text/css'>		
			.even {color: blue;}
			.odd {color: pink;}			
		</style>
		<style id="select" title=".selected" type='text/css'>		
			.selected {color: red;}	
		</style>	
		<script type='text/javascript' src='http://jquery.com/src/jquery-latest.js'></script>				
		<script type='text/javascript'>
		/* protoStyle object
		PURPOSE: To make it easy to change styles for class of elements dynamically without javascript having to iterate over the elements. 
		This is done by modifying one or more style tags in the head of the page. 
		*/		
		var protoStyle = function () {
			// proto() is an exact copy of Douglas Crockford's object() operator
			function proto(o) {
				var F = function F() {};
				F.prototype = o;
				return new F();
			}
			var protoObj = {
				_elem: "",
				_id: "",
				_style: "",
				_selector: "",				
				style: function (style) {
					this._style = this.styleAsObj(style);					
					return this.update();	
				},
				selector: function (selector) {
					this._selector = selector;
					return this.update();					
				},
				css: function (css) {	
					console.log(this);
					if (css) {					
						var arr = css.replace(/\{/, "~~{").split('~~');
						this._selector = arr[0];
						this._style = this.styleAsObj(arr[1]);			
					} else {						
						this._selector = "";
						this._style = this.styleAsObj("");												
					}
					return this.update();
				},
				update: function (styleString) {
					if (styleString) {
						var obj = this.styleAsObj(styleString);
						for (var i in obj) {
							this._style[i] = obj[i];
						}
					}
					var hasStyle = !!this._style;
					var hasSelector = !!this._selector;
					// Make sure either both or neither style and selector are defined (if niether, clear the style tag out)	
					if (hasStyle && hasSelector) {						
						this._elem.empty().append(this._selector + this.styleAsString());
					} else if (!hasSelector) {
						this._elem.empty();
					}
					return this;
				},
				styleAsObj: function (styleString) {
					console.log(styleString);
					var obj = styleString
					.replace(/\s*;*\s*}\s*/g,";}")
					.replace(/\s*{\s*/g, "{'")
					.replace(/\s*:\s*/g,"':'")
					.replace(/\s*;\s*/g,"';'")
					.replace(/;'}/g,"}")
					.replace(/;/g,",");
					console.log(obj);
					return eval('(' + obj + ')');
				},
				styleAsString: function () {
					var obj = this._style;
					var style = "{";
					for (i in obj) {
						style += i + ":" + obj[i] + ";";
					}
					return style += "}";
				},
				make: function (id) {					
					if (!id && $('style').length < 1) {
						this._elem = $("<style></style>").appendTo('head').eq(0);						
					} else if (id && $("style#"+id).length < 1) {
						this._id = "#" + id;
						this._elem = $("<style id='"+id+"'></style>").appendTo('head').eq(0);				
					} else {
						this._elem = $('style').eq(0);
					}
					return this;
				}			
			}
			return function (id) {				
				return proto(protoObj).make(id);		
			}
		}();
		$(function () {
			
			var style = $('style#select');
			$(document).click(function (e) {
				console.log(style.text());
				var classSelector = $(e.target).attr("class").replace(/^\s*|\s+/g, ".");
				var idSelector = e.target.id ? ", #" + e.target.id : "";				
				style.html(".selected" + idSelector + "{color: red;}");
				
			});
			/*
			$(document).click(function (e) {
				//console.log(e.target);
				var classSelector = $(e.target).attr("class").replace(/^\s*|\s+/g, ".");
				$(classSelector).addClass('selected');
				
			});*/
			/*
			$(document).bind("click", function () {
				$(document).trigger("hello");
				alert("one!");
			});
			$(document).bind("hello", function () {
				alert("two! (custom)");
			});*/
			
		})
		</script>
		<title>dynamic style experiment</title>
	</head>		
	<body>
		<h1>SOME NOTES</h1>
		<ul>
			<li class="note even" id="do">do</li>
			<li class="note odd selected" id="re">re</li>
			<li class="note even" id="me">me</li>
			<li class="note odd" id="fa">fa</li>
			<li class="note even" id="so">so</li>
		</ul>
		<ul>
			<li class="note even">do</li>
			<li class="note odd">re</li>
			<li class="note even">me</li>
			<li class="note odd">fa</li>
			<li class="note even">so</li>
		</ul>
		
		
	</body>
</html>
