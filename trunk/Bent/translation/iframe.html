<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

		<style>
			#common {
				background-color:pink;
				height:100%;
				position:absolute;
				top:0;
				width:100%;
				z-index:-1;
			}
		</style>
	</head>
	<body style="margin:0px; height:100%;">		
		<div id="common"></div>
		<iframe src="example_file.xml" style="border: medium none; width: 100%; height: 50%;"></iframe>

	</body>
</html>
