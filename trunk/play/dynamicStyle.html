<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>					
		<style type='text/css'>		
			.even {color: blue;}
			.odd {color: pink;}			
		</style>
		<style id="select" title=".selected" type='text/css'>		
			.selected {color: red;}	
		</style>	
		<script type='text/javascript' src='http://jquery.com/src/jquery-latest.js'></script>
		<script type='text/javascript' src='protoStyle.js'></script>
		<script type='text/javascript'>
			fbug('debug')("DING!");	
			fbug.debug('blah');
		</script>
		<title>dynamic style experiment</title>
	</head>		
	<body>
		<h1>SOME NOTES</h1>
		<ul>
			<li class="note even" id="do">do</li>
			<li class="note odd selected" id="re">re</li>
			<li class="note even" id="me">me</li>
			<li class="note odd" id="fa">fa</li>
			<li class="note even" id="so">so</li>
		</ul>
		<ul>
			<li class="note even">do</li>
			<li class="note odd">re</li>
			<li class="note even">me</li>
			<li class="note odd">fa</li>
			<li class="note even">so</li>
		</ul>
		
		
	</body>
</html>
